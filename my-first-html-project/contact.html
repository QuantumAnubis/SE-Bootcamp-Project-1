<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
</head>
<body>
    <h1>Contact</h1>

    <form action="#" method="get">
        <div class="form-row">
             <label>
            First Name:
            <input type="text" name="first-name" required>
        </label>
        </div>
        <div class="form-row">
           <label>
            Last Name:
            <input type="text" name="last-name" required>
        </label>
       </div>
       <div class="form-row">
        <label>
         Email:
         <input type="email" name="email" required>
     </label>
    </div>
    <div class="form-row">
        <label>
            Phone Number (Format:12-34-567-8910):
            <input type="tel" 
            name="phone" 
            required
            placeholder="12-34-567-8910"
            pattern="[0-9]{2}-[0-9]{2}-[0-9]{3}-[0-9]{4}"  />
            <!--"[0-9]{2}-[0-9]{2}-[0-9]{3}-[0-9]{4}" too rigid-->
        </label>
    </div>
    <div class="form-row">
        <label>
            Gender:
            <select name="gender" required>
                <option value="">Select your gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
                <option value="do-not-disclose">Do Not Disclose</option>
            </select>
        </label>
    </div>
   
    <div class="form-row">
        <label>
            Message:
              <textarea name="message"></textarea>
        </label>
    </div>
     <div class="form-row">
        <fieldset>
            <legend>Topic</legend>
            <label>
                 <input type="radio" name="topic" value="html" />
                 HTML
            </label>
            <label>
                <input type="radio" name="topic" value="css" />
            CSS
           </label>
            <label>
                <input type="radio" name="topic" value="javascript" />
                JavaScript
            </label>
        </fieldset>
    </div>
    <div class="form-row">
        <fieldset>
            <legend>Request</legend>
            <label>
                <input type="checkbox" name="advice" />
                Advice
            </label>
            <label>
                <input type="checkbox" name="information" />
                Information
            </label>
            <label>
                <input type="checkbox" name="motivation" />
                Motivation
            </label>
        </fieldset>
    </div>
<div class="form-row">
    <section>
        <label for="id_urgent">Urgency (between 0 and 10)?</label>
        <input type="range" name="urgent" id="id_urgent" min="0" max="10">
    </section>
    </div>
        <div class="form-row">
            <button type="submit">Send</button>
            <button type="reset">Reset</button>
        </div>
        
    </form>
    
</body>
</html>
