<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
</head>
<body>
    <h1>Contact</h1>

    <form action="#" method="get">
        <div class="form-row">
             <label>
            First Name:
            <input type="text" name="first-name" required>
        </label>
        </div>
        <div class="form-row">
           <label>
            Last Name:
            <input type="text" name="last-name" required>
        </label>
       </div>
       <div class="form-row">
        <label>
         Email:
         <input type="email" name="email" required>
     </label>
    </div>
    <div class="form-row">
        <label>
            Phone Number (Format:12-34-567-8910):
            <input type="tel" 
            name="phone" 
            required
            placeholder="12-34-567-8910"
            pattern="[0-9]{2}-[0-9]{2}-[0-9]{3}-[0-9]{4}"  />
            <!--"[0-9]{2}-[0-9]{2}-[0-9]{3}-[0-9]{4}" too rigid-->
        </label>
    </div>
    <div class="form-row">
        <label>
            Message:
              <textarea name="message"></textarea>
        </label>
    </div>
  
        <div class="form-row">
            <button type="submit">Send</button>
            <button type="reset">Reset</button>
        </div>
        
    </form>
    
</body>
</html>
